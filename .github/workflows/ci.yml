name: CI Pipeline

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master ]
  schedule:
    - cron: '0 9 * * 1-5'  # будни в 9 утра UTC (12:00 по МСК)

env:
  PYTHON_VERSION: '3.9.6'  # Укажите вашу версию Python

jobs:
  test:
    name: Run API Tests
    runs-on: ubuntu-latest

    steps:
    # 1. Забираем код из репозитория
    - name: Checkout repository
      uses: actions/checkout@v3

    # 2. Устанавливаем Python
    - name: Set up Python ${{ env.PYTHON_VERSION }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    # 3. Кэшируем зависимости для ускорения
    - name: Cache pip packages
      uses: actions/cache@v3
      id: cache
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    # 4. Устанавливаем зависимости
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        pip install pytest allure-pytest requests

    # 5. Создаём папки для отчётов (если их нет)
    - name: Create report directories
      run: |
        mkdir -p reports allure-results

    # 6. Запускаем тесты
    - name: Run tests
      id: pytest
      run: |
        python -m pytest tests/api/ \
          -v \
          --alluredir=allure-results \
          --junitxml=reports/junit.xml
      continue-on-error: true  # Продолжить даже если тесты упали

    # 7. Генерируем Allure отчёт
    - name: Generate Allure report
      if: always()
      run: |
        # Устанавливаем Allure CLI
        sudo apt-get update
        sudo apt-get install -y default-jre
        wget https://github.com/allure-framework/allure2/releases/download/2.24.0/allure-2.24.0.tgz
        tar -zxvf allure-2.24.0.tgz
        sudo mv allure-2.24.0 /opt/allure
        sudo ln -s /opt/allure/bin/allure /usr/bin/allure
        
        # Генерируем отчёт
        allure generate allure-results -o allure-report --clean

    # 8. Загружаем результаты тестов как артефакты
    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: test-results
        path: |
          reports/
          allure-results/
        retention-days: 7

    # 9. Загружаем Allure отчёт как артефакт
    - name: Upload Allure report
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: allure-report
        path: allure-report/
        retention-days: 7

    # 10. Деплоим отчёт на GitHub Pages (опционально)
    - name: Deploy report to GitHub Pages
      if: success()
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./allure-report
        keep_files: false

    # 11. Итоговое сообщение
    - name: Test Summary
      if: always()
      run: |
        echo "========================================"
        echo "CI/CD Pipeline завершён!"
        echo "Allure отчёт: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/"
        echo "Артефакты доступны во вкладке 'Summary'"
        echo "========================================"